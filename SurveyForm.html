<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/survey.css"/>
</head>
<body>
    <h1>Survey</h1>
    <form class="survey-form" action="https://learn.nucamp.co/show_everything.php" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Your First Name"/>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="firstName" name="lastName" placeholder="Your Last Name"/>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Survery Questions</legend>
            <div> 
                Favorite Sport: 
                <input type="radio" id="baseball" name="sport" value="baseball"/> 
                <label for="baseball">Baseball</label>
                <input type="radio" id="rugby" name="sport" value="rugby"/> 
                <label for="rugby">Rugby</label>
                <input type="radio" id="snowbaording" name="sport" value="snowboarding"/> 
                <label for="snowbaording">Snowboarding</label> 
            </div>
            <div> 
                Your Pets: 
                <input type="checkbox" name="pets" value="cat"/> Cat 
                <input type="checkbox" name="pets" value="dog"/> Dog 
                <input type="checkbox" name="pets" value="iguana"/> Iguana
            </div>
        </fieldset>
        <input type="submit" id="submit-btn" />
    </form>

</body>
</html>
